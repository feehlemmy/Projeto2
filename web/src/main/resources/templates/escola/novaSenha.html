<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
		<title>EduQ</title>
		
		<link th:href="@{/css/all-2.min.css}" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	<body>
		<div class="container">
	
			<!-- Outer Row -->
			<div class="row justify-content-center">
				<div class="col-xl-10 col-lg-12 col-md-9">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-2">Esqueceu sua senha?</h1>
											<p class="mb-4">Basta digitar seu endereço de e-mail abaixo e nós lhe enviaremos um link para redefinir sua senha!</p>
										</div>
										<form class="user" th:action="@{/escola/novaSenha}" th:object="${escola}" method="POST">
											<div class="col-sm-6 mb-3 mb-sm-0">
												<input type="password" class="form-control form-control-user"
													id="inputSenha" placeholder="Nova senha" required="true" th:field="*{senha}" minlength="8"/>
											</div>
											<div class="col-sm-6">
												<input type="password" class="form-control form-control-user"
													id="inputRepeatSenha" placeholder="Repita a senha" required="true" th:field="*{confirmacao}"
													required="true" minlength="8"/>
											</div>
											<button type="submit" class="btn btn-primary btn-user btn-block">Alterar</button>
										</form>
										<hr>
										<div class="text-center">
											<a class="small" href="/">Página principal</a>
										</div>
										<div class="text-center">
											<a class="small" href="register.html">Create an Account!</a>
										</div>
										<div class="text-center">
											<a class="small" href="/entrar">Já possui uma conta?
												Entre!</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.js}"></script>
	
		<!-- Core plugin JavaScript-->
		<script th:src="@{/js/jquery.easing.min.js}"></script>
	
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
		<script th:src="@{/js/all-2.min.js}"></script>
	</body>
</html>

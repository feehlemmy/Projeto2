<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
		<title>EduQ</title>
		
		<link th:href="@{/css/all-2.min.css}" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	</head>
	
	<body class="bg-gradient-primary">
		<div class="container">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row">
						<div class="col-lg-5 d-none d-lg-block">
							<img alt="confirmation" class="d-block mx-auto"
								src="../resources/static/img/alunos.jpg"
								th:src="@{/img/alunos.jpg}" width="450" height="400" />
						</div>
						<div class="col-lg-7">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Obrigado por se cadastrar!</h1>
								</div>
								<hr>
								<div class="text-center">
									<p>Recebemos o seu cadastro e vamos comparar com a base de dados do MEC.</p>
									<p>Caso os dados estejam corretos, iremos enviar um e-mail para que você complete seus dados e assim iremos liberar seu acesso.</p>
									
								</div>
								<hr>
								<div class="text-center">
									<a class="small" href="/">Página principal</a>
								</div>
								<div class="text-center">
									<a class="small" href="/entrar">Já possui uma conta? Entre!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
		</div>
	
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.js}"></script>
	
		<!-- Core plugin JavaScript-->
		<script th:src="@{/js/jquery.easing.min.js}"></script>
	
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
		<script th:src="@{/js/all-2.min.js}"></script>
	</body>
</html>

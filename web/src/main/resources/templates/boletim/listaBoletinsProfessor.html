<!DOCTYPE html>
<html layout:decorate="~{dashboardProfessor}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudoProfessor">
			<div id="content-wrapper">
				<div class="container-fluid">
					<!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/dashboardProfessor">Painel</a>
                        </li>
                        <li class="breadcrumb-item active">Boletim</li>
                        <li class="breadcrumb-item active">Lista dos Boletins</li>
                    </ol>
                    <div th:replace="fragments/alert"></div>
                    <div class="card">
                    	<p class="card-header">Lista dos modelos de boletim para suas classes</p>
                        <div class="card-body">
				            <div class="table-responsive">
				                <table class="table table-striped table-hover table-sm">
				                    <thead>
				                    <tr>
				                        <th>#</th>
				                        <th>Classe</th>
				                        <th>Individual gerado</th>
				                        <th>Ações</th>
				                    </tr>
				                    </thead>
				                    <tbody>
					                    <tr th:each="b : ${boletins}">
					                        <td th:text="${b[0]}">1</td>
					                        <td th:text="${b[1]}">Classe</td>
					                        <td th:text="${b[4]}">Individual</td>
  					                        <td colspan="2">
			                            		<a class="btn btn-warning btn-sm" th:href="@{/listarComponentesProfessor/{id} (id=${b[0]})}" role="button" data-toggle="tooltip" data-placement="left" title="Ver componentes">
			                                		<i class="fas fa-list-alt"></i>
			                            		</a>
					                        </td>
					                    </tr>
				                    </tbody>
				                </table>
				            </div>
                        </div>
                	</div>
				</div>
			</div>
	    </section>
	</body>
</html>

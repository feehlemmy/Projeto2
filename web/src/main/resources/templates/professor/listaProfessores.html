<!DOCTYPE html>
<html layout:decorate="~{dashboard}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudo">
			<div id="content-wrapper">
				<div class="container-fluid">
					<!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/dashboardEscola">Painel</a>
                        </li>
                        <li class="breadcrumb-item active">Professores</li>
                        <li class="breadcrumb-item active">Lista de Professores</li>
                    </ol>
                    <div th:replace="fragments/alert"></div>
                    <div class="card">
	                    <p class="card-header">Lista dos professores nesta escola
	                    	<a th:href="@{/cadastrarProfessor}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm  float-right">Novo professor</a>
	                    </p>
	                      <div class="card-body">
				            <div class="table-responsive">
				                <table class="table table-striped table-hover table-sm">
				                    <thead>
				                    <tr>
				                        <th>#</th>
				                        <th>Nome</th>
				                        <th>Ação</th>
				                    </tr>
				                    </thead>
				                    <tbody>
					                    <tr th:each="p : ${professores}">
					                        <td th:text="${p[0]}">1</td>
					                        <td th:text="${p[1]}">Professor</td>
					                        <td colspan="2">
					                            <a class="btn btn-info btn-sm" th:href="@{/editarProfessorEscola/{id} (id=${p[0]}) }" role="button" data-toggle="tooltip" data-placement="left" title="Editar professor">
				                                	<i class="fas fa-pen"></i>
				                            	</a>
					                            <button th:id="${ 'btn_professores/excluir/' + p[0]}" type="button" class="btn btn-danger btn-sm"
					                            		data-toggle="modal" data-target="#excluirModal">
					                                <i class="fas fa-trash-alt"></i>
					                            </button>
					                        </td>
					                    </tr>
				                    </tbody>
				                </table>
				            </div>
				        </div>  
	                </div>
				</div>
			</div>
	    </section>
	</body>
</html>

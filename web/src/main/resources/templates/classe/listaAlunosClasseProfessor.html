<!DOCTYPE html>
<html layout:decorate="~{dashboardProfessor}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudoProfessor">
			<div id="content-wrapper">
				<div class="container-fluid">
					<!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/dashboardProfessor">Painel</a>
                        </li>
                        <li class="breadcrumb-item active">Classes</li>
                        <li class="breadcrumb-item active">Lista de alunos</li>
                    </ol>
                    <div th:replace="fragments/alert"></div>
                    <div class="card" th:object="${classe}">
                    	<p class="card-header">Lista dos alunos da classe
                    		<a th:href="@{/listarClassesProfessor}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm  float-right">Ver classes</a>
                    	</p>
                        <div class="card-body">
				            <div class="table-responsive">
				                <table class="table table-striped table-hover table-sm">
				                    <thead>
					                    <tr>
					                        <th>#</th>
					                        <th>Nome</th>
					                        <th>Ac√µes</th>
					                    </tr>
				                    </thead>
				                    <tbody>
					                    <tr th:each="a : ${alunos}">
					                        <td th:text="${a[0]}">1</td>
					                        <td th:text="${a[1]}">Aluno</td>
					                        <td colspan="2">
					                        	<a class="btn btn-warning btn-sm" th:href="@{/getBoletimAlunoProfessor/{id} (id=${a[0]}) }" role="button" data-toggle="tooltip" data-placement="left" title="Ver boletim">
				                                	<i class="fas fa-list-ol text-white"></i>
				                            	</a>
					                        </td>
					                    </tr>
				                    </tbody>
				                </table>
				            </div>
                        </div>
                	</div>
				</div>
			</div>
	    </section>
	</body>
</html>

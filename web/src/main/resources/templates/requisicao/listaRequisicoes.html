<!DOCTYPE html>
<html layout:decorate="~{dashboard}">
	<head><meta charset="UTF-8"/></head>
	<body>
	    <section class="layout-content" layout:fragment="conteudo">
			<div id="content-wrapper">
				<div class="container-fluid">
					<!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/dashboardEscola">Painel</a>
                        </li>
                        <li class="breadcrumb-item active">Requisições</li>
                        <li class="breadcrumb-item active">Lista de Requisições</li>
                    </ol>
                    <div th:replace="fragments/alert"></div>
                    <div class="card">
	                    <p class="card-header">Lista das requisições para esta escola</p>
	                      <div class="card-body">
				            <div class="table-responsive">
				                <table class="table table-striped table-hover table-sm">
				                    <thead>
				                    <tr>
				                        <th>#</th>
				                        <th>Responsável</th>
				                        <th>Aluno</th>
				                        <th>Tipo</th>
				                        <th>Observação</th>
				                    </tr>
				                    </thead>
				                    <tbody>
					                    <tr th:each="r : ${requisicoes}">
					                        <td th:text="${r.id}">1</td>
					                        <td th:text="${r.nome}">Responsável</td>
					                        <td th:text="${r.municipio}">Aluno</td>
					                        <td th:text="${r.senha}">Tipo</td>
					                        <td th:text="${r.endereco}">Observação</td>
					                    </tr>
				                    </tbody>
				                </table>
				            </div>
				        </div>  
	                </div>
				</div>
			</div>
	    </section>
	</body>
</html>
